<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
    <title>Document</title>
</head>
<body>  

    <main>
        <div class="contenedor">
            <div class logo>
                <img src="img/Logo.png" alt="Logo de Alura" class="imgLogo">
            </div>

            <div class="panelIzquierdo">
                
                <textarea name="entrada" id="textoEntrada" cols="40" rows="12" placeholder="Ingrese el texto aqui"></textarea>
              
                <div class="aclaracion">
                    <p class="exclamacion">!</p>
                    <p>Solo letras minúsculas y sin acento</p>
                </div>

                <div class="botonera">
                    <button class="botonEncriptar" onclick="codificar()">Encriptar</button>
                    <button class="botonDesencriptar" onclick="desencriptar()">Desencriptar</button>
                </div>

            </div>

            <div class="panelDerecho">
               
               <div class="panelImagen" id="panelImg">
                    <div class="chica">
                        <img src="img/Chica.png" alt="" class="imgChica">
                    </div>

                    <div class="advertencia">
                        <h2>Aun no hay mensajes</h2>
                        <h3>Ingresa  el texto que deseas encriptar o desencriptar</h3>
                    </div>
                </div>

                <div class="panelTexto">
                    <textarea name="salida" id="textoSalida" cols="20" rows="0"></textarea>
                    <button id="botonCopiar" onclick="copiar()">Copiar</button>

                </div>
               
            </div>

            
        </div>
    </main>


    <footer>
        <p>&copy; Creado por Gonzalo Bó Arocena para Alura -Encriptador- 2023 <a href="https://github.com/" target="_blank"> <img src="img/logo-git.png" alt="" class="logo-git"></a></p>
    </footer>
</body>
</html>
